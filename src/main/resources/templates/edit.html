<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Редактировать термин</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/term" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Термин
                    </a>
                </h3>
                <h2>Edit Product</h2>
                <form action="/update">
                    <div class="form-group">
                        <label for="email">Имя термина:</label>
                        <input type="text" class="form-control" name="termName" th:value="${term.termName}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Описание термина:</label>
                        <textarea class="form-control" name="termDesc" cols="60" rows="3"
                                  th:text="${term.termDesc}"></textarea>
                    </div>
                    <input type="hidden" name="id" th:value="${term.id}" />
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
